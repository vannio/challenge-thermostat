<!DOCTYPE html>
<html>
  <head>
    <script src="src/Thermostat.js"></script>
    <script src="src/jquery-3.0.0.min.js"></script>
    <script src="src/controller.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="./styles/stylesheet.css">
  </head>
  <body>
    <div class="main">
      <div class="thermostat-status">
        <p class="thermostatus-powersaving">Power Saving Mode<br> <button id="input-toggle"></button></p>
      </div>

      <div class="thermostat-controls">
        <button id="input-increase">Up</button>
        <button id="input-decrease">Down</button>
        <button id="input-reset">Reset</button>
      </div>
    </div>

    <div class="sidebar">
      <div class="thermometer">
        <div id="thermometer-bar"></div>
      </div>
      <p class="thermostatus-temp" id="output-temperature"></p>
    </div>
  </body>
</html>
