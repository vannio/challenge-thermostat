<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <script src="src/Thermostat.js"></script>
    <script src="src/jquery-3.0.0.min.js"></script>
    <script src="src/controller.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./styles/stylesheet.css">
  </head>
  <body>
    <div class="main">
      <div class="wrapper">
        <span class="thermostatus-powersaving">Power Saving Mode<span> <button id="input-toggle"></button>

        <div class="thermostat-controls">
          <span>Temperature Control</span>
          <button id="input-increase">Up</button>
          <button id="input-decrease">Down</button>
        </div>

        <button id="input-reset">Reset</button>
      </div>
    </div>

    <div class="sidebar">
      <div class="thermometer">
        <div id="thermometer-bar" class="medium"></div>
      </div>
      <p class="thermostatus-temp" id="output-temperature"></p>
    </div>
  </body>
</html>
